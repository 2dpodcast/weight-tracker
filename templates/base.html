<html>
  <head>
    <title>Weight Tracker</title>
    <link href="/static/css/flatly.css" rel="stylesheet" media="screen">
    <link href="/static/images/favicon-16x16.png" rel="shortcut icon">
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/moment.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Weight Tracker</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Menu <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/measurements">Measurements</a></li>
                <li><a href="/inspirations">Inspirations</a></li>
                <li><a href="/foodjournals">Food Journal</a></li>
              </ul>
            </li>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">&nbsp;</div>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          {% block page_header %}{% endblock %}
        </div>
        <div class="row">
          <div class="col-lg-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="bs-components">
            <div class="col-lg-12">
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
